{% extends "base.html" %}

<h1>{% block title %}Update Comment{% endblock %}</h1>
{% block user %}{{ current_user.username }}{% endblock %}
{% block content %}

<form method="POST" action="{{ url_for('update_comment', comment_id=comment.id) }}">
  <div class="mb-3">
    <label for="body" class="form-label">Comment</label>
    <textarea id="body" name="body" class="form-control" aria-label="With textarea" required>{{ comment.body }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{{ url_for('update_comment', comment_id=comment.id) }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
